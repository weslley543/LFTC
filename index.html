<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
      #mynetwork {
        width: 700px;
        height: 500px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h4>Expressões regulares</h4>
          <label for="expressaoRegular" class="form-label">Expressão regular</label>
          <input type="text" class="form-control" id="expressaoRegular" placeholder="(a+b).aa.(a+b)">
          <div class='row'>
            <label for="entrada" class="form-label">Entradas</label>
            <div class="col-12" id='entradas'>
              <input type="text" class="form-control entrada" placeholder="baab"> 
            </div>
          </div>

          <button class="btn btn-success" onclick="testEntrances()">Testar</button>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-12">
              <h4>Autômatos finitos</h4>
            </div>
            <div class="col-12" >
              <table>
                <tr>
                    <td>
                        <h2>Node</h2>
                        <table>
                            <tr>
                                <td></td>
                                <td><label for="node-id">Id</label></td>
                                <td><input class="form-control id="node-id" type="text" value=""></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><label for="node-label">Label</label></td>
                                <td><input class="form-control id="node-label" type="text" value=""></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Action</td>
                                <td>
                                    <button class='btn btn-primary' id="node-add" onclick="addNode();">Add</button>
                                    <button class='btn btn-warning' id="node-update" onclick="updateNode();">Update</button>
                                    <button class='btn btn-danger' id="node-remove" onclick="removeNode();">Remove</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <h2>Edge</h2>
                        <table>
                            <tr>
                                <td></td>
                                <td><label for="edge-from">From</label></td>
                                <td><input class="form-control id="edge-from" type="text" value=""></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><label for="edge-to">To</label></td>
                                <td><input class="form-control id="edge-to" type="text" value=""></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Action</td>
                                <td>
                                    <button class='btn btn-primary' id="edge-add" onclick="addEdge();">Add</button>
                                    <button class='btn btn-warning' id="edge-update" onclick="updateEdge();">Update</button>
                                    <button class='btn btn-danger' id="edge-remove" onclick="removeEdge();">Remove</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            
            </table>
            <div>
              <h2>Network</h2>
              <div id="mynetwork"></div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/automata.js"></script>
    <script src='./assets/js/regex.js'></script>
  </body>
</html>
