<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h4>Expressões regulares</h4>
          <label for="expressaoRegular" class="form-label">Expressão regular</label>
          <input type="text" class="form-control" id="expressaoRegular" placeholder="(a+b).aa.(a+b)">
          <div class='row'>
            <label for="entrada" class="form-label">Entradas</label>
            <div class="col-12" id='entradas'>
              <div><input type="text" class="form-control entrada" placeholder="baab"> <button onclick="removerEntradas(event)" class="btn btn-danger">X</button></div>
            </div>
          </div>

          <button class="btn btn-success">Testar</button> <button class="btn btn-primary" onclick="addEntrances()">Adicionar Entrada</button>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <h4>Autômatos finitos</h4>
              <div id="mynetwork"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/automata.js"></script>
    <script src='./assets/js/regex.js'></script>
  </body>
</html>
